tourism:
  title: 'Navarra y alrededores'
  summary: 'Navarra tiene una variedad enorme de lugares, orografías y paisajes. Desde frondosos bosques a desiertos pasando por castillos medievales. A continuación os damos unas cuantas ideas de sitios interesantes que visitar a menos de una hora desde Pamplona. Para la mayoría necesitarás un coche para llegar pero siempre es fácil de aparcar y casi todos son gratis de visitar (o tienen una entrada de unos pocos euros). Si quieres mirar rutas para andar, también puedes mirar en <a target="_blank" href="https://www.komoot.com/guide/45603/hiking-in-navarra">esta colección en Komoot</a>'
  olite:
    title: 'Castillo de Olite, Puente la Reina y el cerco de Artajona'
    text: 'Una ruta por la zona media de Navarra con mucha historia medieval. El castillo de Olite data del siglo XIII y es indispensable visitarlo, el puente del siglo XI es parte del camino de santiago y el <a target="_blank" href="http://www.artajona.net/el-cerco-de-artajona/">cerco de Artajona</a> es una fortificación medieval amurallada con una iglesia-fortaleza que empezó a construirse en el año 1085.'
    url: 'https://www.visitnavarra.es/es/olite'
    src: './images/artajona.webp'
    img_alt: 'Cerco de Artajona'
  bertiz: 
    title: 'Parque natural señorío de Bertiz'
    text: 'El Parque Natural más romántico de Navarra es un bosque denso y colorido para visitar y perderse por su red de senderos fáciles y bien señalizados. No te pierdas el jardín (entrada de 3 euros por persona) y después de un paseo por la naturaleza se puede parar en el pueblo de Santesteban y comer en Casa Santamaría.'
    url: 'https://www.visitnavarra.es/es/bertiz'
    src: './images/bertiz.webp'
    img_alt: 'Jardín de Bertiz'
  irati: 
    title: 'Selva de Irati'
    text: 'El "rey de los bosques" que merece la pena en cualquier estación. Visita el pueblo de Orbaizeta y su fábrica de armas antes de adentrarte en esta selva de hayas, robles, abetos, abedules y sauces. Este hábitat natural de ciervos, corzos, jabalíes y multitud de aves es ideal para hacer senderismo. No te pierdas el embalse de Irabia.'
    url: 'https://www.visitnavarra.es/selva-de-irati'
    src: './images/irati.webp'
    img_alt: 'Selva de irati'
  urederra: 
    title: 'Urbasa y el nacedero del Urederra'
    text: 'Las cascadas más conocidas de Navarra que significa "aguas hermosas" en euskera. Este río con colores turquesa imposibles se puede ver con toda la familia. Ten en cuenta que para visitar el nacedero hace falta pedir cita en <a target="_blank" href="https://urederra.amescoa.com/es/reservas/reservar.html">esta web</a>. Situado en el parque natural de Urbasa, puedes encontrar cerca el mirador del Balcón de Pilatos con unas vistas impresionantes. Cerca está la ciudad de Estella, para ir a tomar algo o comer.'
    url: 'https://www.visitnavarra.es/es/nacedero-del-urederra'
    src: './images/urederra.webp'
    img_alt: 'Nacedero del urederra'
  arbaiun: 
    title: 'Foz de Lumbier y foz de Arbaiun'
    text: 'Dos gargantas que albergan una gran colonia de buitres leonados. Desde el mirador de Iso se puede apreciar la magnitud de estas paredes de 400 metros de altura. El castillo de Javier también está en las inmediaciones.'
    url: 'https://www.visitnavarra.es/es/foces-lumbier-arbaiun'
    src: './images/arbaiun.webp'
    img_alt: 'Foz de Arbaiun'
  bardenas: 
    title: 'Las bardenas reales'
    text: 'Un desierto inesperado que se encuentra a una hora de los pirineos y a dos horas del mar. Las bardenas y las formaciones rocosas de Castildetierra y Piskerra han aparecido en numerosas películas y series como Juego de Tronos. Tudela, fundada en el año 802 bajo el dominio musulmán, está a un paso para ir a descansar y a comer.'
    url: 'https://www.visitnavarra.es/es/bardenas-reales'
    src: './images/bardenas.webp'
    img_alt: 'Castildetierra'
  donosti: 
    title: 'San Sebastián · Donosti'
    text: 'La perla del país vasco, a una hora en coche o <a target="_blank" href="https://www.alsa.es/">en autobús</a> (unos 17€ ida y vuelta). El paseo de la concha es perfecto para hacer un poco de hambre antes de comer unos pintxos en el casco viejo. El peine del viento, el Kursaal, el paseo nuevo, la playa de Zurriola... Nosotros estuvimos en el restaurante <a target="blank" href="https://goo.gl/maps/a7KdV8eHmDK33fNG7">Zazpi</a> y nos encantó.'
    url: 'https://www.gipuzkoaturismoa.eus/es/que-hacer/ciudades-y-pueblos/san-sebastian'
    src: './images/donosti.webp'
    img_alt: 'La concha desde el monte Igueldo'
  bilbo: 
    title: 'Bilbao'
    text: 'Una gran ciudad llena de historia y tradición. Alberga el conocido museo Guggenheim, la ría con sus icónicos puentes y, por supuesto, una zona para tomar pintxos y txikitos: las siete calles. A unas dos horas de Pamplona, se puede ir <a target="_blank" href="https://www.alsa.es/">en autobús</a> por unos 30€ ida y vuelta.'
    url: 'https://turismo.euskadi.eus/es/top10/localidades/bilbao/aa30-12376/es/'
    src: './images/bilbo.webp'
    img_alt: 'Museo Guggenheim'
faq:
  title: 'Preguntas frecuentes'
  q: 'P.'
  a: 'R.'
  gifts:
    q: '¿Qué tipo de regalo de boda preferís?'
    a: 'El mejor regalo que podéis hacernos es vuestra presencia; suena a cliché pero es verdad. Si aún así queréis, una ayuda financiera para cubrir los costes de la boda siempre viene bien.'
  dress_code:
    q: '¿Hay código de vestimenta?'
    a: 'Hombre, pues es una boda y es en Octubre así que si vienes en pantaloneta harás el ridículo y pasarás frío.'
  weather:
    q: 'Hablando del tiempo, ¿qué tiempo hará en Octubre en Pamplona?'
    a: '¿Acaso tengo cara de meteorólogo? Pues fresquito, trae chaqueta.'
  party:
    q: '¿Habrá baile y barra libre?'
    a: 'Sí y sí.'
  dance:
    q: '¿Es obligatorio bailar?'
    a: 'Sí.'
  rsvp:
    q: '¿Hasta cuándo tenemos tiempo para confirmar asistencia?'
    a: 'Nos gustaría tener la lista de asistentes cerrada para el 1 de Julio 2022.'
  guests:
    q: '¿Cuántos invitados habrá?'
    a: 'Queremos mantenerlo por debajo de <strike>50</strike> <strike>75</strike> 100 personas.'
  author:
    q: '¿Quién de los dos ha hecho esta página web?'
    a: 'Lo hemos hecho los dos a partes iguales y Montse no está mirando mientras escribo esto.'
  pictures:
    q: '¿Podemos sacar fotos y vídeo durante la boda?'
    a: 'Siempre y cuando no molestéis al fotógrafo oficial, sin problema.'
  parking:
    q: '¿Hay posibilidad de aparcar en el Palacio de Olloqui?'
    a: 'Sí, hay mucho sitio para aparcar en la calle adyaciente, solo hay que subir una pequeña cuesta desde ahí.'
  ceremony:
    q: '¿Dónde se oficiará la ceremonia/misa?'
    a: 'Misa no hay, la ceremonia es en el propio Palacio de Olloqui, todo el evento se celebrará allí.'
