faq:
  title: 'Preguntas frecuentes'
  q: 'P.'
  a: 'R.'
  gifts:
    q: '¿Qué tipo de regalo de boda preferís?'
    a: 'El mejor regalo que podéis hacernos es vuestra presencia, suena a cliché pero es verdad. Si aún así queréis, una ayuda financiera para cubrir los costes de la boda siempre viene bien.'
  dress_code:
    q: '¿Hay código de vestimenta?'
    a: 'Hombre, pues es una boda y es en Octubre así que si vienes en pantaloneta harás el ridículo y pasarás frío.'
  weather:
    q: 'Hablando del tiempo, ¿qué tiempo hará en Octubre en Pamplona?'
    a: '¿Acaso tengo cara de metereólogo? Pues fresquito, trae chaqueta.'
  party:
    q: '¿Habrá baile y barra libre?'
    a: 'Sí y sí (siempre y cuando lo permitan las normas).'
  dance:
    q: '¿Es obligatorio bailar?'
    a: 'Sí.'
  rsvp:
    q: '¿Hasta cuándo tenemos tiempo para confirmar asistencia?'
    a: 'Nos gustaría tener la lista de asistentes cerrada para el 1 de Julio 2022.'
  guests:
    q: '¿Cuántos invitados habrá?'
    a: 'Queremos mantenerlo por debajo de 100 personas.'
  honey_moon:
    q: '¿A dónde vais de luna de miel?'
    a: 'No lo sabemos aún pero estamos pensando irnos como un mes a Nueva Zelanda.'
  author:
    q: '¿Quién de los dos ha hecho esta página web?'
    a: 'Lo hemos hecho los dos a partes iguales y Montse no está mirando mientras escribo esto.'
  pictures:
    q: '¿Podemos sacar fotos y vídeo durante la boda?'
    a: 'Siempre y cuando no molestéis al fotógrafo oficial y no os traigáis un dron o alguna locura así, sin problema.'

