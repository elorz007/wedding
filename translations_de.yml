tourism:
  title: '**TODO TRANSLATE**Navarra y alrededores'
  summary: '**TODO TRANSLATE**Navarra tiene una variedad enorme de lugares, orografías y paisajes. Desde frondosos bosques a desiertos pasando por castillos medievales. A continuación os damos unas cuantas ideas de sitios interesantes que visitar a menos de una hora desde Pamplona. Para la mayoría necesitarás un coche para llegar pero siempre es fácil de aparcar y casi todos son gratis de visitar (o tienen una entrada de unos pocos euros). Si quieres mirar rutas para andar, también puedes mirar en <a target="_blank" href="https://www.komoot.com/guide/45603/hiking-in-navarra">esta colección en Komoot</a>'
  olite:
    title: '**TODO TRANSLATE**Castillo de Olite, Puente la Reina y el cerco de Artajona'
    text: '**TODO TRANSLATE**Una ruta por la zona media de Navarra con mucha historia medieval. El castillo de Olite data del siglo XIII y es indispensable visitarlo, el puente del siglo XI es parte del camino de santiago y el <a target="_blank" href="http://www.artajona.net/el-cerco-de-artajona/">cerco de Artajona</a> es una fortificación medieval amurallada con una iglesia-fortaleza que empezó a construirse en el año 1085.'
    url: 'https://www.visitnavarra.es/en/olite'
    src: '../images/artajona.webp'
    img_alt: '**TODO TRANSLATE**Castillo de Olite'
  bertiz: 
    title: '**TODO TRANSLATE**Parque natural señorío de Bertiz'
    text: '**TODO TRANSLATE**El Parque Natural más romántico de Navarra es un bosque denso y colorido para visitar y perderse por su red de senderos fáciles y bien señalizados. No te pierdas el jardín (entrada de 3 euros por persona) y después de un paseo por la naturaleza se puede parar en el pueblo de Santesteban y comer en Casa Santamaría.'
    url: 'https://www.visitnavarra.es/en/bertiz'
    src: '../images/bertiz.webp'
    img_alt: '**TODO TRANSLATE**Jardín de Bertiz'
  irati: 
    title: '**TODO TRANSLATE**Selva de Irati'
    text: '**TODO TRANSLATE**El "rey de los bosques" que merece la pena en cualquier estación. Visita el pueblo de Orbaizeta y su fábrica de armas antes de adentrarte en esta selva de hayas, robles, abetos, abedules y sauces. Este hábitat natural de ciervos, corzos, jabalíes y multitud de aves es ideal para hacer senderismo. No te pierdas el embalse de Irabia.'
    url: 'https://www.visitnavarra.es/en/selva-de-irati'
    src: '../images/irati.webp'
    img_alt: '**TODO TRANSLATE**Selva de irati'
  urederra: 
    title: '**TODO TRANSLATE**Urbasa y el nacedero del Urederra'
    text: '**TODO TRANSLATE**Las cascadas más conocidas de Navarra que significa "aguas hermosas" en euskera. Este río con colores turquesa imposibles se puede ver con toda la familia. Ten en cuenta que para visitar el nacedero hace falta pedir cita en <a target="_blank" href="https://urederra.amescoa.com/es/reservas/reservar.html">esta web</a>. Situado en el parque natural de Urbasa, puedes encontrar cerca el mirador del Balcón de Pilatos con unas vistas impresionantes. Cerca está la ciudad de Estella, para ir a tomar algo o comer.'
    url: 'https://www.visitnavarra.es/en/nacedero-del-urederra'
    src: '../images/urederra.webp'
    img_alt: '**TODO TRANSLATE**Nacedero del urederra'
  arbaiun: 
    title: '**TODO TRANSLATE**Foz de Lumbier y foz de Arbaiun'
    text: '**TODO TRANSLATE**Dos gargantas que albergan una gran colonia de buitres leonados. Desde el mirador de Iso se puede apreciar la magnitud de estas paredes de 400 metros de altura. El castillo de Javier también está en las inmediaciones.'
    url: 'https://www.visitnavarra.es/en/foces-lumbier-arbaiun'
    src: '../images/arbaiun.webp'
    img_alt: '**TODO TRANSLATE**Foz de Arbaiun'
  bardenas: 
    title: '**TODO TRANSLATE**Las bardenas reales'
    text: '**TODO TRANSLATE**Un desierto inesperado que se encuentra a una hora de los pirineos y a dos horas del mar. Las bardenas y las formaciones rocosas de Castildetierra y Piskerra han aparecido en numerosas películas y series como Juego de Tronos. Tudela, fundada en el año 802 bajo el dominio musulmán, está a un paso para ir a descansar y a comer.'
    url: 'https://www.visitnavarra.es/en/bardenas-reales'
    src: '../images/bardenas.webp'
    img_alt: 'Castildetierra'
  donosti: 
    title: 'San Sebastián · Donosti'
    text: '**TODO TRANSLATE**La perla del país vasco, a una hora en coche o <a target="_blank" href="https://www.alsa.es/">en autobús</a> (unos 17€ ida y vuelta). El paseo de la concha es perfecto para hacer un poco de hambre antes de comer unos pintxos en el casco viejo. El peine del viento, el Kursaal, el paseo nuevo, la playa de Zurriola... Nosotros estuvimos en el restaurante <a target="blank" href="https://goo.gl/maps/a7KdV8eHmDK33fNG7">Zazpi</a> y nos encantó.'
    url: 'https://www.gipuzkoaturismoa.eus/en/things-to-do/towns-and-villages/donostia-san-sebastian'
    src: '../images/donosti.webp'
    img_alt: '**TODO TRANSLATE**La concha desde el monte Igueldo'
  bilbo: 
    title: 'Bilbao'
    text: '**TODO TRANSLATE**Una gran ciudad llena de historia y tradición. Alberga el conocido museo Guggenheim, la ría con sus icónicos puentes y, por supuesto, una zona para tomar pintxos y txikitos: las siete calles. A unas dos horas de Pamplona, se puede ir <a target="_blank" href="https://www.alsa.es/">en autobús</a> por unos 30€ ida y vuelta.'
    url: 'https://tourismus.euskadi.eus/de/top10/ortschaften/bilbao/aa30-12376/de/'
    src: '../images/bilbo.webp'
    img_alt: '**TODO TRANSLATE**Museo Guggenheim'
faq:
  title: 'Häufig gestellte Fragen'
  q: 'F.'
  a: 'A.'
  gifts:
    q: 'Was wünscht ihr euch zur Hochzeit?'
    a: "Das größte Geschenk für uns ist eure Zeit und Anwesenheit; klingt kitschig, ist aber so. Besteht ihr dennoch auf ein Geschenk, freuen wir uns über jede finanzielle Unterstützung für die Hochzeitsfeier."
  dress_code:
    q: 'Gibt es einen Dresscode?'
    a: "Also es ist eine Hochzeit und Oktober. Wenn ihr in kurzer Hose kommen wollt, werdet ihr wahrscheinlich schon herausstechen... und vermutlich frieren."
  weather:
    q: 'Apropos Wetter, wie wird das Wetter im Oktober in Pamplona?'
    a: '<a href=https://letmegooglethat.com/?q=wie+wird+das+Wetter+im+Oktober+in+Pamplona target="_blank">Let me google that for you.</a>'
  party:
    q: 'Wird es eine Party und kostenlose Getränke geben?'
    a: 'Ja und Ja (solange die COVID-Regeln es zulassen).'
  dance:
    q: 'Ist Tanzen Pflicht?'
    a: 'Ja.'
  rsvp:
    q: 'Bis wann haben wir Zeit, unsere Teilnahme zu bestätigen?'
    a: 'Wir möchten die Gästeliste bis zum 1. Juli 2022 fertigstellen.'
  guests:
    q: 'Wie viele Gäste sind eingeladen?'
    a: 'Wir versuchen die Personenanzahl unter <strike>50</strike> <strike>75</strike> 100 zu belassen.'
  author:
    q: 'Wer von euch hat diese Website erstellt?'
    a: 'Montse ganz alleine, Mikel hat nur die Farben ausgesucht ;)'
  pictures:
    q: 'Dürfen wir Bilder und Videos während der Hochzeitsfeier machen?'
    a: "Klar, kein Problem."
  parking:
    q: '**TODO TRANSLATE**¿Hay posibilidad de aparcar en el Palacio de Olloqui?'
    a: '**TODO TRANSLATE**Sí, hay mucho sitio para aparcar en la calle adyaciente, solo hay que subir una pequeña cuesta desde ahí.'
