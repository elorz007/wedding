tourism:
  title: 'Navarra & Umgebung'
  summary: 'Navarra bietet eine große Vielfalt an Sehenswürdigkeiten - von üppigen Wälder bis hin zu Wüsten und mitteralterlichen Burgen. Nachfolgend findet ihr einige Ideen für interessante Orte, die ihr weniger als eine Auto-Stunde von Pamplona entfernt besuchen könnt. Für das Meiste braucht ihr ein Auto, aber es ist immer einfach zu parken und fast alle Sehesnwürdigkeiten sind kostenlos (oder es werden nur ein paar Euro Eintritt verlangt). Wenn ihr gerne wandern geht, schaut euch auch mal <a target="_blank" href="https://www.komoot.com/guide/45603/hiking-in-navarra">diese Wanderrouten auf Komoot</a> an.'
  olite:
    title: 'Palacio Real de Olite, Puente la Reina und Cerco de Artajona'
    text: 'Eine Route durch das Zentrum von Navarra mit viel mittelalterlicher Geschichte. Die Burg von Olite stammt aus dem 13. Jahrhundert und solltet ihr euch nicht entgehen lassen! Die Brücke wurde im 11. Jahrhundert in einer nahe gelegenen Siedlung erbaut und ist Teil des Jakobsweges. Der <a target="_blank" href="http://www.artajona.net/el-cerco-de-artajona/">cerco de Artajona</a> ist eine ummauerte mittelalterliche Anlage mit einer Festungskirche im Inneren, deren Bau im Jahr 1085 begann.'
    url: 'https://www.visitnavarra.es/en/olite'
    src: '../images/artajona.webp'
    img_alt: 'Palacio Real de Olite'
  bertiz: 
    title: 'Naturpark Señorío de Bertiz (Parque Natural Señorío de Bertiz)'
    text: 'Der romantischste Naturpark in Navarra ist ein dichter und farbenfroher Wald mit einfachen und gut ausgeschilderten Wegen. Nach einem Spaziergang durch den Garten (Eintritt 3 Euro pro Person) und durch die Natur könnt ihr in Santesteban Halt machen und im Casa Santamaría essen.'
    url: 'https://www.visitnavarra.es/en/bertiz'
    src: '../images/bertiz.webp'
    img_alt: 'Garten des Naturparks Señorío de Bértiz'
  irati: 
    title: 'Irati-Wald (Selva de Irati)'
    text: 'Der „König der Wälder“, der sich zu jeder Jahreszeit auszahlt. Besucht die Stadt Orbaizeta und ihre Waffenfabrik, bevor ihr diesen Wald aus Buchen, Eichen, Tannen, Birken und Weiden betretet. Dieser natürliche Lebensraum von Hirschen, Rehen, Wildschweinen und einer Vielzahl von Vögeln ist ideal zum Wandern. Verpasst auch nicht den Irabia-Stausee.'
    url: 'https://www.visitnavarra.es/en/selva-de-irati'
    src: '../images/irati.webp'
    img_alt: 'Irati-Wald'
  urederra: 
    title: 'Urbasa und die Quelle der Urederra'
    text: 'Die bekanntesten Wasserfälle in Navarra „Urederra“, was auf Baskisch „schöne Gewässer“ bedeutet. Dieser Fluss mit seinen türkisfarbenen Farben kann mit der ganzen Familie besucht werden. Bitte denkt daran, dass ihr für den Besuch der Quelle einen Termin vereinbaren müsst auf dieser <a target="_blank" href="https://urederra.amescoa.com/es/reservas/reservar.html">Seite</a>. Im Naturschutzgebiet von Urbasa gelegen, befindet sich ganz in der Nähe der Aussichtspunkt „Balcón de Pilatos“. Ihr könnet auch in der Stadt „Estella“ vorbeischauen, wenn ihr hungrig seid.'
    url: 'https://www.visitnavarra.es/en/nacedero-del-urederra'
    src: '../images/urederra.webp'
    img_alt: 'Quelle der Urederra'
  arbaiun: 
    title: 'Lumbier-Schlucht und Arbaiun-Schlucht (Foz de Lumbier y foz de Arbaiun)'
    text: 'Zwei Schluchten, die eine große Gänsegeierkolonie beherbergen. Vom Iso-Aussichtspunkt kann man die 400 m hohen Wände bestaunen. Das Schloss von Javier ist ebenfalls in der Nähe und einen Besuch wert, wenn ihr noch Zeit habt.'
    url: 'https://www.visitnavarra.es/en/foces-lumbier-arbaiun'
    src: '../images/arbaiun.webp'
    img_alt: 'Arbaiun-Schlucht (Foz de Arbaiun)'
  bardenas: 
    title: 'Las bardenas reales'
    text: 'Eine unerwartete Wüste, die eine Stunde von den Pyrenäen und zwei Stunden vom Meer entfernt liegt. Die Bardenas und die Felsformationen von Castildetierra und Piskerra sind in zahlreichen Filmen und Serien wie Game of Thrones zu sehen. Tudela, im Jahr 802 unter muslimischer Herrschaft gegründet, ist der nächstgelegene Ort, um nach dem Besuch zu entspannen und etwas zu essen.'
    url: 'https://www.visitnavarra.es/en/bardenas-reales'
    src: '../images/bardenas.webp'
    img_alt: 'Castildetierra'
  donosti: 
    title: 'San Sebastián · Donosti'
    text: 'Die Perle des Baskenlandes, eine Stunde mit dem Auto oder dem <a target="_blank" href="https://www.alsa.es/">Bus</a> entfernt (ca. 17 € Hin- und Rückfahrt). Ein Spaziergang entlang der Promenade „La Concha“ ist perfekt, um „Appetit zu machen“ auf ein paar Pintxos in der Altstadt. Außerdem sieht man den Windkamm, den Kursaal, die neue Promenade (paseo nuevo), den Strand von Zurriola... Wir waren im Restaurant <a target="blank" href="https://goo.gl/maps/a7KdV8eHmDK33fNG7">Zazpi</a> und können es nur weiter empfehlen.'
    url: 'https://www.gipuzkoaturismoa.eus/en/things-to-do/towns-and-villages/donostia-san-sebastian'
    src: '../images/donosti.webp'
    img_alt: 'La Concha vom Monte Igueldo'
  bilbo: 
    title: 'Bilbao'
    text: 'Eine großartige Stadt voller Geschichte und Tradition. Hier befindet sich das bekannte Guggenheim-Museum, la ría (das Flussufer) mit seinen ikonischen Brücken und natürlich einen Bereich für Pintxos und Txikitos: "las siete calles" - die sieben Straßen. Etwa zwei Stunden von Pamplona entfernt könnt ihr mit dem <a target="_blank" href="https://www.alsa.es/">Bus</a> für etwa 30 € Hin- und Rückfahrt fahren.'
    url: 'https://tourismus.euskadi.eus/de/top10/ortschaften/bilbao/aa30-12376/de/'
    src: '../images/bilbo.webp'
    img_alt: 'Museum Guggenheim'
faq:
  title: 'Häufig gestellte Fragen'
  q: 'F.'
  a: 'A.'
  gifts:
    q: 'Was wünscht ihr euch zur Hochzeit?'
    a: "Das größte Geschenk für uns ist eure Zeit und Anwesenheit; klingt kitschig, ist aber so. Besteht ihr dennoch auf ein Geschenk, freuen wir uns über jede finanzielle Unterstützung für die Hochzeitsfeier."
  dress_code:
    q: 'Gibt es einen Dresscode?'
    a: "Also es ist eine Hochzeit und Oktober. Wenn ihr in kurzer Hose kommen wollt, werdet ihr wahrscheinlich schon herausstechen... und vermutlich frieren."
  weather:
    q: 'Apropos Wetter, wie wird das Wetter im Oktober in Pamplona?'
    a: '<a href=https://letmegooglethat.com/?q=wie+wird+das+Wetter+im+Oktober+in+Pamplona target="_blank">Let me google that for you.</a>'
  party:
    q: 'Wird es eine Party und kostenlose Getränke geben?'
    a: 'Ja und Ja.'
  dance:
    q: 'Ist Tanzen Pflicht?'
    a: 'Ja.'
  rsvp:
    q: 'Bis wann haben wir Zeit, unsere Teilnahme zu bestätigen?'
    a: 'Wir möchten die Gästeliste bis zum 1. Juli 2022 fertigstellen.'
  guests:
    q: 'Wie viele Gäste sind eingeladen?'
    a: 'Wir versuchen die Personenanzahl unter <strike>50</strike> <strike>75</strike> 100 zu belassen.'
  author:
    q: 'Wer von euch hat diese Website erstellt?'
    a: 'Montse ganz alleine, Mikel hat nur die Farben ausgesucht ;)'
  pictures:
    q: 'Dürfen wir Bilder und Videos während der Hochzeitsfeier machen?'
    a: "Klar, kein Problem."
  parking:
    q: 'Kann man bei Palacio de Olloqui parken?'
    a: 'Ja, es gibt genügend Parkplätze in einer Parallelstraße, von der man über eine kleine Steigung die Location in nur wenigen Gehminuten erreicht.'
  ceremony: # TODO Montse check translation
    q: 'Wo wird die Zeremonie/Messe stattfinden?'
    a: "Gottensdient gibt's nicht, Zeremonie und alles wird im Palacio de Olloqui gefeiert."

